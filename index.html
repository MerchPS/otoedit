<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Auto Edit Produk - Cahaya Berkat Electrical</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #ffffff, #ff8c00);
      text-align: center;
      padding: 20px;
    }
    #template {
      position: relative;
      width: 768px;
      height: 768px;
      background: url('Tameplate1.jpg') no-repeat center/contain;
      margin: auto;
    }
    #productContainer {
      position: absolute;
      top: 128px;
      left: 128px;
      width: 512px;
      height: 512px;
      overflow: hidden;
      background: white;
    }
    #productImage {
      position: absolute;
      max-width: 100%;
      max-height: 100%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      object-fit: contain;
      filter: saturate(1.2) brightness(1.05);
    }
    #uploadArea {
      margin-top: 20px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #ff8c00;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
    }
    button:hover {
      background-color: #e67600;
    }
    #loading {
      display: none;
      font-size: 18px;
      margin-top: 10px;
      color: #ff8c00;
    }
  </style>
</head>
<body>

  <h1>Cahaya Berkat Electrical</h1>

  <div id="template">
    <div id="productContainer">
      <img id="productImage" src="" alt="">
    </div>
  </div>

  <div id="uploadArea">
    <input type="file" id="upload" accept="image/*">
    <br>
    <button onclick="downloadImage()">Download Hasil</button>
    <div id="loading">Processing... Mohon tunggu...</div>
  </div>

  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    const uploadInput = document.getElementById('upload');
    const productImage = document.getElementById('productImage');
    const loadingText = document.getElementById('loading');

    uploadInput.addEventListener('change', async (event) => {
      const file = event.target.files[0];
      if (!file) return;

      loadingText.style.display = 'block';

      const formData = new FormData();
      formData.append("image_file", file);
      formData.append("size", "auto");

      try {
        const response = await fetch("https://api.remove.bg/v1.0/removebg", {
          method: "POST",
          headers: {
            "X-Api-Key": "EbXy74E74UedZKwepUDPpKdP",
          },
          body: formData,
        });

        if (!response.ok) throw new Error("Gagal menghapus background.");

        const blob = await response.blob();
        const url = URL.createObjectURL(blob);

        productImage.src = url;
      } catch (error) {
        alert(error.message);
      } finally {
        loadingText.style.display = 'none';
      }
    });

    function downloadImage() {
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      canvas.width = 768;
      canvas.height = 768;

      const template = new Image();
      template.src = 'Tameplate1.jpg';

      const product = new Image();
      product.src = productImage.src;

      template.onload = () => {
        ctx.drawImage(template, 0, 0, 768, 768);
        product.onload = () => {
          ctx.drawImage(product, 128, 128, 512, 512);
          
          const link = document.createElement('a');
          link.download = 'produk-cahaya-berkat-electrical.png';
          link.href = canvas.toDataURL();
          link.click();
        }
      }
    }
  </script>

</body>
</html>
